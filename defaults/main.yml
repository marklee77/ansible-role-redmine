---
redmine_run_dir: "{{ lookup('env', 'PWD') }}"

redmine_root_mysql_password: "{{ lookup('password', redmine_run_dir + '/private/credentials/root-mysql-password') }}"
redmine_redmine_mysql_password: "{{ lookup('password', redmine_run_dir + '/private/credentials/redmine-mysql-password') }}"

redmine_mysql_host: localhost

redmine_checkout_version: 2.5-stable

redmine_hostname: localhost
redmine_http_port: 80
redmine_https_port: 443
redmine_enable_ssl: true
redmine_require_ssl: true

redmine_ssl_cert_file: /etc/ssl/certs/redmine.pem
redmine_ssl_key_file: /etc/ssl/private/redmine.pem

#redmine_admin_email: "git@localhost.localdomain"
#redmine_admin_name: Administrator
#redmine_admin_username: root
#redmine_admin_password: password
#redmine_admin_theme_id: "redmine::Theme::MARS"

#redmine_enable_signup: false

#redmine_enable_ldap: false
#redmine_ldap_bind_dn: uid=redmine,ou=services,dc=localhost,dc=localdomain
